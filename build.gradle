// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    buildscript {
        dependencies {
            classpath 'com.android.tools.build:gradle:8.1.0'  // Replace with a compatible version
        }
    }

}
    allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
